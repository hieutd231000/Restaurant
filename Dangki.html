<main class="form-signin">
  <form action="Dangki_success.html" method="GET" id="loginForm">
    <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal" style="text-align: center">Đăng kí</h1>
    <div class="form-floating">
        <input type="email" class="form-control validateEmail" id="floatingEmail" name="email">
        <i class="error"></i>
        <label for="floatingInput">Email<span> *</span></label>
      </div>
    <div class="form-floating">
      <input type="password" class="form-control validatePass" id="floatingInput" name="password">
      <i class="error"></i>
      <label for="floatingInput">Mật khẩu<span> *</span></label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control validatePassA" id="floatingInput1" name="password_again">
      <i class="error"></i>
      <label for="floatingEmail">Nhập lại mật khẩu<span> *</span></label>
    </div>

    <button style="margin-top: 40px" class="w-100 btn btn-lg btn-primary" type="submit">Đăng ký</button>
    <p class="mt-5 mb-3 text-muted" style="text-align: center">&copy; Dream Restaurant</p>
  </form>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $('#loginForm').on('submit',function(){
    var isValid = true;
    if($('#floatingEmail').val().trim()==''){
      $('#floatingEmail').next().text('Không được bỏ trống ô này !!!');
      isValid = false;
    }else{
      $('#floatingEmail').next().text('');

    }
    if($('#floatingInput').val().trim()==''){
      $('#floatingInput').next().text('Không được bỏ trống ô này !!!');
      isValid = false;
    }else if($('#floatingInput').val().length <6){
      $('#floatingInput').next().text('Mật khẩu phải nhiều hơn 6 kí tự !!!');
      isValid = false;
    }else{
      $('#floatingInput').next().text('');
    }

    if($('#floatingInput1').val().trim()==''){
      $('#floatingInput1').next().text('Không được bỏ trống ô này !!!');
      isValid = false;
    }else if($('#floatingInput').val() != $('#floatingInput1').val()){
      $('#floatingInput1').next().text('Không khớp với mật khẩu bạn đăng kí !!!');
      isValid = false;
    }else{
      $('#floatingInput1').next().text('');
    }
    return isValid;
  });
</script>
